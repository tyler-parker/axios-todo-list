<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Axios Wishlist</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="https://coursework.vschool.io/axios-todo-practice/" class="brand-logo">Axios Synth Wishlist List</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="https://www.linkedin.com/in/tylerparkerdev/">Made by Tyler Parker</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="https://www.linkedin.com/in/tylerparkerdev/">Made by Tyler Parker</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="basic-form" class="section">
    <div class="row">
      <div class="col s12 m12 l6">
        <div class="card-panel">
          <h4 class="header2">Add To Wishlist </h4>
          <div class="row">
            <form class="col s12" name="toDoForm">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="title">
                  <label for="title" class="active">Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="description" type="text" name="description">
                  <label for="description" class="active">Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="imgUrl" type="url" name="imgUrl">
                  <label for="imgUrl" class="active">Image Link</label>
                </div>
              </div>
              <div class="row">
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn cyan waves-effect waves-light right" type="submit" name="action" id="submit-button">Submit
                      <i class="mdi-content-send right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <ul class="collection" id="itemGroup">
          
        <!-- <li class="collection-item">
            <h5>Alvin</h5>
            <br>
            <p></p>
        </li>
        <li class="collection-item">Alvin<label><input type="checkbox" class="filled-in" checked="checked" /><span></span></label></li> -->
        <!-- <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li> -->
      </ul>
              

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="app.js"></script>

  </body>
</html>
